<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" id='jQMnDColor' />


      <meta charset="utf-8">
      <meta name="description" content="open-search-map">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />


      <link rel="stylesheet"  href="css/extras.css" rel="stylesheet">

         <title>Open-Search & Rescue</title>


         <script src= "http://code.jquery.com/jquery-1.10.0.min.js"></script>
         <script src= "http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
         <script src="https://api.geoloqi.com/js/versions/geoloqi-1.0.13.min.js"></script>
  </head>
  <body>

    <div id="signin_page" data-role="page" data-theme="b">
      <div data-role="header" data-theme="b">
        <h1>Sign-in</h1>
      </div>

      <div data-role="content"> 
        <div data-role="fieldcontain" class="ui-hide-label">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email"/>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password"/>
          <button class="ui-btn-hidden" type="submit" id="signin" data-inline="true">Sign in</button>
          <a id="linkDialog" href="#registerDialog" data-rel="dialog" data-transition="flip" style="display:none;"></a>
        </div>
      </div>
    </div>

    <div data-role="page" id="registerDialog">
      <div data-role="content">
        <h1>Are you a new user?</h1>
        <a href="#signin_page" data-role="button" data-inline="true">No</a>
        <a href="#mapPage" data-role="button" data-inline="true">Yes</a>
      </div>
    </div>

      <div id="mapPage"
           class="ui-page ui-body-b ui-header ui-bar-b ui-header-fixed"
           role="banner"
           data-role='page'
           data-theme='b'>
           
            <div class="ui-header ui-bar-b ui-header-fixed" 
                 role="banner" 
                 data-role="header"
                 data-position="fixed"
                 data-theme="b">
                 <a href='#menu_panel' data-role='button' data-iconpos='left' data-inline='true'><i id="dragPin" class="icon-tasks icon-2x"></i></a>            
            </div><!-- end header         -->

           <div id="map_holder">
               <div id="map_content"
                      class="ui-content" 
                      role="main"
                      data-role="content" 
                      data-theme="b">
                 </div>  
           </div>
           
      
      <div data-role='panel' id='menu_panel' data-position="left"  data-display="push" data-theme='b'>

          <ul class="tour-options" data-role="listview">

              <li id="addSearch" >
                  <a  data-role="button">
                      <i class="icon-pushpin"></i>&nbsp;New Search</a>
              </li>

              <li>
                  <a href='#popupDialog' data-role="button">
                      <i class="icon-pushpin icon-2x"></i>&nbsp;Info!</a>
              </li>

          </ul>

      </div>
 
 
  </div> <!-- end page          -->
          
                

    	<!-- jQuery / jQueryMobile Scripts -->
        
        <script type="text/javascript"  src="http://maps.google.com/maps/api/js?key=AIzaSyBIN_IsvlHoxb6QQtIhB1OjisrFuuCixAQ&libraries=geometry&sensor=false"></script>
        <script type="text/javascript" src="./js/markerclusterer_compiled.js"></script>
                
        <script type="text/javascript" src="./js/markerwithlabel.js"></script>
        <script type="text/javascript" src="./js/search_map.js"></script>
        <script type="text/javascript" src="./js/geoloqi_app.js"></script>
        
        <script type="text/javascript" src="./js/jqm_app.js"></script>
    
    
    
  </body>
</html>
