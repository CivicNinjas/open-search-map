<DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" id='jQMnDColor' />


    <meta charset="utf-8">
    <meta name="description" content="open-search-map">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css" /> -->

    <link href="//api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.css" rel="stylesheet" />

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />


    <link rel="stylesheet"  href="css/extras.css" rel="stylesheet">

    <title>OS&R Map</title>

    <script src="js/libs/require.js" data-main="js/main" ></script>

  </head>
  <body>

          <div id="mapPage"
               class="ui-page ui-body-b ui-header ui-bar-b ui-header-fixed"
               role="banner"
               data-role='page'
               data-theme='b'>
               

                <div class="ui-header ui-bar-b ui-header-fixed" 
                    data-role="header"
                    data-position="fixed"
                    data-theme="b">
                    <div id = "header_icons" data-role='container' > 
                    </div>
                </div><!-- end header         -->
                     
                <div id="map_holder">
                    <div id="map_content" 
                        class="ui-content search_map" 
                        role="main" data-role="content" data-theme="b">
                    </div>
                </div>
                     
                <div id='layer_panel' class='ui-panel ui-panel-position-right ui-panel-display-reveal ui-body-b ui-panel-animate ui-panel-closed' 
                data-role='panel' data-position="right" data-display="push" data-theme='b'>

                   <ul id='layer_list' data-role="listview" class='showastabs ui-listview'>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>

                   </ul>
                </div>

                <div id='menu_panel' class='ui-panel ui-panel-position-left ui-panel-display-reveal ui-body-b ui-panel-animate' data-role='panel' data-position="left" data-display="push" data-theme='b'>
                    <ul id='left_list' data-role="listview" class='showastabs ui-listview'>
                    </ul>
                </div>

      </div> <!-- end page          -->

    
  </body>

</html>
