    <title>OS&R Map</title>

  <body>

          <div id="mapPage"
               class="ui-page ui-body-b ui-header ui-bar-b ui-header-fixed"
               role="banner"
               data-role='page'
               data-theme='b'>
               
               <div id='menu_panel' class='app_panel' data-role='panel' data-position="left" data-display="push" data-theme='b'>
                   <ul id='left_list' data-role="listview">
                   </ul>
               </div>

                   <div id='layer_panel' class='layer_panel' data-role='panel' data-position="right" data-display="push" data-theme='b'>
                      <ul id='layer_list' data-role="listview">
                          <li>
                              <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <a id='addLayer' href="#new_layer_popup"  data-rel="popup" data-position-to="window" >
                                        <i class="icon-plus-sign icon-2x" style="color:black;"></i>
                                    </a>
                                </div>
                                <div class="ui-block-b">
                                    <a id='delLayer'>
                                        <i class="icon-remove-sign icon-2x" style="color:black;"></i>
                                    </a>
                                </div>
                              </div>
                          </li>
                      </ul>
                   </div>


                <div class="ui-header ui-bar-b ui-header-fixed" 
                     data-role="header"
                     data-position="fixed"
                     data-theme="b">
                         <div id = "header_icons" data-role='container' > 
                         </div>
                     
                     </div><!-- end header         -->
                     
                     <div id="map_holder">
                         <div id="map_content" class="ui-content search_map" role="main" data-role="content" data-theme="b"></div>

                     </div>
                     

            <div  id="new_layer_popup" data-role="popup">
                <div data-role="header" data-close-btn="right">
                    <h2>Create a new search team?</h2>
                  </div>
                  <div data-role="content" >
                      <div id='new_layer_fields' data-role="fieldcontain" class="ui-hide-label">
                          <input type="text" name="layer_name" id="layer_name" placeholder="Name for this group"> 
                      </div>
                      <button class="ui-btn-hidden" type="submit" id="save_new_layer"  data-inline="true">Yes, save it.</button> 
                      <button class="ui-btn-hidden cancel_button" type="submit" data-inline="true">Cancel</button> 
                  </div>
            </div>
            <div  id="delete_layer_popup" data-role="popup">
                <div data-role="header" data-close-btn="right">
                    <h2>Do you want to delete this search teams?</h2>
                  </div>
                  <div data-role="content" >
                      <p id='delete_layer_name' ></p>
                      <button id="submit_delete_layer"class="ui-btn-hidden" type="submit"  data-inline="true">Yes, delete it.</button> 
                      <button id="cancel_delete_layer" class="ui-btn-hidden cancel_button" type="submit" data-inline="true">Cancel</button> 
                  </div>
            </div>

            <div id="signin_popup" data-role='popup' data-theme="b" data-register-user='false'>
                <div data-role="header" >
                    <h2 >Sign In</h2>
                </div>
                <div data-role="content" >
                    <p id='signin_msg' ></p>
                    <div id='signin_fields' data-role="fieldcontain" class="ui-hide-label">
                        <label for="email">Email</label> <input type="text" name="email" id="email" placeholder="Email"> 
                        <label for="password">Password</label> <input id="password" type="password" name="password"  placeholder="Password"> 
                    </div>
                    <button id="signin" class="ui-btn-hidden" type="submit"  data-inline="true">Sign In</button> 
                    <button id="signin_quit" class="ui-btn-hidden cancel_button" type="submit" data-inline="true">Cancel</button> 
                </div>
            </div>

            <div id="register_popup" data-role='popup' data-theme="b" data-register-user='false'>
                <div data-role="header" data-add-back-btn="true">
                    <h2>Registration</h2>
                </div>
                <div data-role="content" >
                    <p id='register_msg' ></p>
                    <div id='signin_fields' data-role="fieldcontain" class="ui-hide-label">
                        <label for="email">Email</label> <input type="text" name="email" id="email" placeholder="Email"> 
                        <label for="password">Password</label> <input id="password" type="password" name="password"  placeholder="Password"> 
                        <label id="retype" for="retypePassword"></label> <input id="retypePassword" type="password" placeholder="Confirm password"> 
                    </div>
                    <button id='register' class="ui-btn-hidden" type="submit" data-inline="true">Sign Me Up!</button> 
                    <button id='register_quit' class="ui-btn-hidden cancel_button" type="submit" data-inline="true">No Thanks.</button> 
                </div>
            </div>

            <div id="settings_popup" data-role='popup' data-theme="b" data-register-user='false'>
                <div data-role="header" data-add-back-btn="true">
                    <h2>User Settings</h2>
                </div>
                <div data-role="content" >
                    <p id='register_msg' ></p>
                    <div id='settings_fields' data-role="fieldcontain" class="ui-hide-label">
                        <select id='layer_select'><option>Select your search team...</option></select>
                    </div>
                    <button id='save_settings' class="ui-btn-hidden" type="submit" data-inline="true">Save</button> 
                    <button id='register_quit' class="ui-btn-hidden cancel_button" type="submit" data-inline="true">Cancel.</button> 
                </div>
            </div>

            <div id="signin_failure_popup" data-role="popup" data-theme="b" >
                <div data-role="header" data-close-btn="right">
                    <h2>Sign in failed</h2>
                </div>

              <div data-role="content">
                <h1>Would you like to register?</h1>
                <a id='login_again' data-ajax="false" data-role="button" >No, I'll try again.</a>
                <a id='start_register' data-ajax="false" data-role="button" >Yes, let me sign up</a>
              </div>
            </div>

      </div> <!-- end page          -->
